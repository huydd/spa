<!DOCTYPE html>
<html lang="vi" ng-app="spa">
<head>
  <meta charset="UTF-8">
  <title>spa | demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css"/>
  <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
<!-- Wrapper -->
<section layout-xs="column" layout-sm="column" layout-gt-sm="column" ng-cloak ng-controller="baseCtrl">
  <md-toolbar ng-controller="sideNavCtrl">
    <md-button class="md-icon-button" aria-label="Menu" ng-click="toggle_left_menu()" hide-gt-sm md-ink-ripple>
      <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
    </md-button>
    <div class="md-toolbar-tools top-menu" layout="row" layout-align="end center" ng-show="!$mdMedia('sm')">
      <md-list layout="row">
        <md-list-item md-ink-ripple ui-sref="marketing">
          <a ui-sref="marketing" layout-fill layout="row" layout-align="start center">
            <ng-md-icon icon="pie_chart" style="fill: white" ng-show="$mdMedia('gt-md')"></ng-md-icon>
            <p layout-padding>Thương mại</p>
          </a>
        </md-list-item>
        <md-divider class="md-divider-vertical"></md-divider>

        <md-list-item md-ink-ripple>
          <a ng-click="" layout-fill layout="row" layout-align="start center">
            <ng-md-icon icon="people" style="fill: white" ng-show="$mdMedia('gt-md')"></ng-md-icon>
            <p layout-padding>Khách hàng</p>
          </a>
        </md-list-item>
        <md-divider class="md-divider-vertical"></md-divider>

        <md-list-item md-ink-ripple>
          <a ng-click="" layout-fill layout="row" layout-align="start center">
            <ng-md-icon icon="monetization_on" style="fill: white" ng-show="$mdMedia('gt-md')"></ng-md-icon>
            <p layout-padding>Tài chính</p>
          </a>
        </md-list-item>
        <md-divider class="md-divider-vertical"></md-divider>

        <md-list-item md-ink-ripple>
          <a ng-click="" layout-fill layout="row" layout-align="start center">
            <ng-md-icon icon="date_range" style="fill: white" ng-show="$mdMedia('gt-md')"></ng-md-icon>
            <p layout-padding>Lịch hẹn</p>
          </a>
        </md-list-item>
        <md-divider class="md-divider-vertical"></md-divider>

        <md-list-item md-ink-ripple>
          <a ng-click="" layout-fill layout="row" layout-align="start center">
            <ng-md-icon icon="shopping_basket" style="fill: white" ng-show="$mdMedia('gt-md')"></ng-md-icon>
            <p layout-padding>Mỹ phẩm</p>
          </a>
        </md-list-item>
        <md-divider class="md-divider-vertical"></md-divider>

        <md-list-item md-ink-ripple>
          <a ng-click="" layout-fill layout="row" layout-align="start center">
            <ng-md-icon icon="description" style="fill: white" ng-show="$mdMedia('gt-md')"></ng-md-icon>
            <p layout-padding>Báo cáo</p>
          </a>
        </md-list-item>
        <md-divider class="md-divider-vertical"></md-divider>

        <md-list-item md-ink-ripple  ui-sref="category">
          <a layout-fill layout="row" layout-align="start center">
            <ng-md-icon icon="dashboard" style="fill: white" ng-show="$mdMedia('gt-md')"></ng-md-icon>
            <p layout-padding>Danh mục</p>
          </a>
        </md-list-item>
        <md-divider class="md-divider-vertical"></md-divider>

        <md-list-item md-ink-ripple>
          <a ng-click="" layout-fill layout="row" layout-align="start center">
            <ng-md-icon icon="dns" style="fill: white" ng-show="$mdMedia('gt-md')"></ng-md-icon>
            <p layout-padding>Quản trị</p>
          </a>
        </md-list-item>
      </md-list>

    </div>
  </md-toolbar>
  <section layout="row" flex ng-controller="sideNavCtrl" ng-include="'themes/left-menu.html'"></section>
  <div ui-view></div>
</section>

<!-- Scripts -->

<!--[if lte IE 8]>

<!--angular-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"
        type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-aria.min.js"
        type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"
        type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"
        type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"
        type="text/javascript"></script>

<script src="javascripts/app.js" type="text/javascript"></script>
<script src="javascripts/appRoutes.js" type="text/javascript"></script>
<script src="javascripts/controllers/baseCtrl.js" type="text/javascript"></script>
<script src="javascripts/controllers/sideNavCtrl.js" type="text/javascript"></script>
<script src="javascripts/controllers/categoryCtrl.js" type="text/javascript"></script>

<script>
  // script here
</script>
</body>
</html>
